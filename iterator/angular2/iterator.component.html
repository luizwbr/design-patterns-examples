<div class="container">
  <h1>Iterator Pattern</h1>
  <p>Provides a way to access elements sequentially.</p>
  
  <button (click)="iterateCollection()" class="btn">Iterate Collection</button>

  <div *ngIf="iteratedItems.length > 0" class="results-section">
    <h3>Iterated Items</h3>
    <div *ngFor="let item of iteratedItems; let i = index" class="item">
      <p>{{ i + 1 }}. {{ item }}</p>
    </div>
  </div>
</div>
